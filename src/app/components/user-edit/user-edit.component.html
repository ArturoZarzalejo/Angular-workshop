<!-- src/app/components/user-edit/user-edit.component.html -->
<div class="edit-user-container">
  <h2>Editar Usuario</h2>
  <form (ngSubmit)="updateUser()" class="edit-user-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="name" name="name" required class="input-field" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" required class="input-field" />
    </div>
    <div class="button-group">
      <button type="submit" class="pill">Actualizar</button>
      <button type="button" (click)="router.navigate(['/'])" class="pill">Cancelar</button>
    </div>
  </form>
</div>
