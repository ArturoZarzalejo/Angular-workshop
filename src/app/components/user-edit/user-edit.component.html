<!-- src/app/components/user-edit/user-edit.component.html -->
<div *ngIf="user">
  <h2>Editar Usuario</h2>
  <form (ngSubmit)="updateUser()">
    <div>
      <label for="name">Nombre:</label>
      <input id="name" [(ngModel)]="name" name="name" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" required />
    </div>
    <button type="submit">Actualizar</button>
    <button type="button" (click)="router.navigate(['/'])">Cancelar</button>
  </form>
</div>
